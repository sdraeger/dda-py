[pytest]
# Pytest configuration for DDA Python API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring DDA binary and sample data
    benchmark: Performance benchmark tests
    slow: Slow tests

# Output
addopts = -v --strict-markers

# Environment
pythonpath = src
