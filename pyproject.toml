[project]
name = "dda-py"
version = "0.2.3"
description = "Python wrapper for DDA with APE (Actually Portable Executable) binary support"
authors = [{ name = "Simon Draeger", email = "sdraeger@salk.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = ["numpy>=1.19.0"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/sdraeger/dda-py"
Repository = "https://github.com/sdraeger/dda-py"
Issues = "https://github.com/sdraeger/dda-py/issues"

[project.optional-dependencies]
test = ["pytest>=7.0"]

[tool.hatchling.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[tool.hatchling.build.targets.wheel]
packages = ["src/dda_py"]

[tool.uv]
dev-dependencies = ["pytest>=7.0"]
